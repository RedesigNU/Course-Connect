<!DOCTYPE html>
<html lang="en">
<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <link href="{{url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">
  <link href="{{url_for('static', filename='css/index.css')}}" rel="stylesheet">
  
  <body>
    <div class="navbar navbar-inverse navbar-purple navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
          </button>
          <a style="color:#ffffff;" class="navbar-brand">Class Connect</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="container main">
    <div class="panel panel-default panel-margin col-sm-3 col-sm-offset-1">
      <form class="form-horizontal col-sm-12" role="form">
        <div class="form-group">
          <h3>What classes have you taken at NU?</h3>
          <input type="email" class="form-control" id="classes" placeholder="Enter classes taken...">
        </div>
      </div>
      <div class="panel panel-default col-sm-7">
        <h3>Suggestions:</h3>
      </div>
    </div>
  </div>
  <script>
    crs ="{{crs}}";
    crs = crs.split("|");
    courses = [];
    for(var i = 0; i < crs.length; i++) {
      var course = crs[i].split("::");
      courses.push(course);
    }
  </script>
  <script src="{{url_for('static',filename='js/jquery.min.js')}}" rel="stylesheet"></script>
  <script src="{{url_for('static', filename='js/bootstrap.min.js')}}" rel="stylesheet"></script>
  <script src="{{url_for('static', filename='js/index.js')}}" rel="stylesheet"></script>
</body>
</html>
